<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <!-- INCLUDING CSS BOOTSTRAP FILE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            padding: 0px 30px;
        }
        .card .form-floating .form-control {
            height: 100px;
            padding: 0px 10px;
        }
    </style>
</head>
<body>

    <!-- BOOTSTRAT NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light my-2" href="#">Smart Notes App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 search" id="search" type="search" placeholder="Search notes.." aria-label="Search">
              <button class="btn btn-outline-success text-light border-light btn-search" id="btnSearch" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- NOTES CREATION SECTION -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Your Notes Here....</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control note-title" id="basic-url" aria-describedby="basic-addon3" placeholder="Enter Note Title">
          </div>
          <div class="form-floating">
            <textarea class="form-control note-desc" id="floatingTextarea"></textarea>
          </div>
          <button class="btn btn-primary my-2 btn-addnote">Add Note</button>
        </div>
      </div>

      <hr>
      <h1>Your Notes</h1>
      <hr>
      <!-- SECTION TO DISPLAY THE USER NOTES -->
      <div class="container container-fluid border-dark my-2 mx-2"></div>

    <!-- INCLUDING BOOTSTRAT JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="noteApp.js"></script>
</body>
</html>
